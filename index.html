<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./style.css">

 <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: #fff }
  </style>
</head>
<body>

  <header>
      <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>

  <main class="main">
  
     <img class="main__image" src="./images/illustration-mockups.svg" alt="illustration-mockups">

    <div class="main__content">
          <h2 class="main__content--title">Build The Community</h2> 
          <h2 class="main__content--title">Your Fans Will Love</h2> 


          <p class="main__content--paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
         

          
          <a href="#" class="link">Register</a>
    </div>
  </main>

  

  <footer>
    <div class="socials">
    
      <div class="icon">
        <svg class="icon-img">
          <use xlink:href="./icons/sprite.svg#icon-facebook"></use>
        </svg>
      </div>
      <div class="icon">
        <svg class="icon-img">
          <use xlink:href="./icons/sprite.svg#icon-twitter2"></use>
        </svg>
      </div>
    
      <div class="icon">
        <svg class="icon-img">
          <use xlink:href="./icons/sprite.svg#icon-instagram"></use>
        </svg>
      </div>
      
    </div>



    
  </footer>
</body>
</html>
